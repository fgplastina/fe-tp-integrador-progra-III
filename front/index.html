<!DOCTYPE HTML>
<html>

	<head>
		<title>Gaming City - Juegos y Giftcards</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>

	<body class="is-preload">

		<h1>¡Bienvenido a Gaming City!</h1>

		<nav>
			Hola, <span id="nombreUsuario">invitado</span>
		</nav>

		<div class="container">
			<h2>Ingresá tu nombre</h2>
			<input type="text" id="nombreInput" placeholder="Tu nombre" />
			<button onclick="guardarNombre()">Guardar</button>
		</div>

		<script>
			window.onload = function() {
			const nombre = localStorage.getItem("nombre");
			if (nombre) {
				document.getElementById("nombreUsuario").textContent = nombre;
			}
			}

			function guardarNombre() {
			const nombre = document.getElementById("nombreInput").value.trim();
			if (nombre !== "") {
				localStorage.setItem("nombre", nombre);
				document.getElementById("nombreUsuario").textContent = nombre;
				document.getElementById("nombreInput").value = "";
				window.location.href = "tienda.html";
			}
			}
		</script>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<section>
						<h2>Contacto</h2>
						<form method="post" action="#">
							<div class="fields">
								<div class="field half">
									<input type="text" name="name" id="name" placeholder="Name" />
								</div>
								<div class="field half">
									<input type="email" name="email" id="email" placeholder="Email" />
								</div>
								<div class="field">
									<textarea name="message" id="message" placeholder="Message"></textarea>
								</div>
							</div>
							<ul class="actions">
								<li><input type="submit" value="Enviar" class="primary" /></li>
							</ul>
						</form>
					</section>
					<section>
						<h2>Seguinos</h2>
						<ul class="icons">
							<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
							<li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
							<li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
							<li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
							<li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
						</ul>
					</section>
					<ul class="copyright">
						<li>&copy; Federico Plastina e Iván Laurito</li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
