<!DOCTYPE HTML>
<html>
	<head>
		<title>Gaming City - Juegos y Giftcards</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" href="../front/images/favicon.png" type="image/png">
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
							<a href="tienda.html" class="logo">
								<span class="symbol"><img src="images/logo.png" alt="" /></span>
							</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="tienda.html">Tienda</a></li>
							<li><a href="carrito.html">Carrito</a></li>
							<li><a href="contacto.html">Contacto</a></li>
							<li><a href="acerca-de.html">Acerca de</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1 class="shop-title">Nuestros productos</h1>
							</header>

							<!-- Filtros por categoría-->
							<label for="category-select">Filtrar por categoría:</label>
							<div class="filter-bar">
								<button data-category="videojuegos" class="category-button">Videojuegos</button>
								<button data-category="discos-fisicos" class="category-button">Discos Físicos</button>
								<button data-category="giftcards" class="category-button">Giftcards</button>
							</div>
							
							<!-- Section contenedor de Productos -->
							<section class="tiles">
							</section>
						</div>
					</div>
				
					<div id="items-carrito">
						<p>No hay elementos en el carrito.</p>
					</div>

				<!-- Footer -->
				<footer id="footer">
					<div class="inner">
						<section>
							<h2>Contacto</h2>
							<form method="post" action="#">
								<div class="fields">
									<div class="field half">
										<input type="text" name="name" id="name" placeholder="Nombre" />
									</div>
									<div class="field half">
										<input type="email" name="email" id="email" placeholder="Correo electrónico" />
									</div>
									<div class="field">
										<textarea name="message" id="message" placeholder="Mensaje"></textarea>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Enviar" class="primary" /></li>
								</ul>
							</form>
						</section>
						<section>
							<h2>Seguinos</h2>
							<ul class="icons">
								<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
							</ul>
						</section>
						<ul class="copyright">
							<li>&copy; Federico Plastina e Iván Laurito</li>
						</ul>
					</div>
				</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script type="module" src="js/pages/tienda.js"></script>
	</body>
</html>
